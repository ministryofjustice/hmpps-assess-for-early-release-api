version: "3"
services:
  afer-db:
    image: postgres:16.3
    networks:
      - hmpps
    container_name: afer-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=afer
      - POSTGRES_USER=afer
      - POSTGRES_DB=assess-for-early-release-db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d assess-for-early-release-db -U cvl" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  localstack-afer-api:
    image: localstack/localstack:3.6
    networks:
      - hmpps
    container_name: localstack-afer-api
    ports:
      - "4666:4666"
      - "4610-4659:4610-4659"
    environment:
      - DEBUG=${DEBUG- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - GATEWAY_LISTEN=0.0.0.0:4666
      - EXTERNAL_SERVICE_PORTS_START=4610
      - EXTERNAL_SERVICE_PORTS_END=4659
      - MAIN_CONTAINER_NAME=localstack-api
      - AWS_ENDPOINT_URL=http://localhost:4666
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: awslocal sqs list-queues
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:

networks:
  hmpps:
